<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01 - Form</title>
    <link rel="stylesheet" href="../_styles/styles.css" />
  </head>
  <!-- Edits made by Serena Glick / sgpdx / sglick@pdx.edu -->
  <body>
    <h1>01 - Form</h1>
    <form action="/submit">
      <div>
        <label for="name">Name: </label>
        <input type="text" id="name" placeholder="Your Name" />
        <br /><br />
        <label for="email">Email </label>
        <input type="email" id="email" placeholder="Your Email" />
      </div>
      <br /><br />
      <fieldset>
        <legend>Select Your Favorite Character</legend>
        <input type="radio" name="character" id="spongebob" />
        <label for="spongebob">Spongebob</label>
        <br />
        <input type="radio" name="character" id="patrick" />
        <label for="patrick">Patrick</label>
        <br />
        <input type="radio" name="character" id="sandy" />
        <label for="sandy">Sandy</label>
      </fieldset>
      <br />
      <input type="submit" value="Submit Form" />
    </form>
  </body>
</html>
