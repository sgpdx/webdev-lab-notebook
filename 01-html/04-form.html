<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exercise 04 - Form</title>
  </head>
  <body>
    <main>
      <form action="/submit">
        <!-- Add your code here -->
        <!-- Written by Serena Glick / sgpdx / sglick@pdx.edu  -->
        <h1>Form</h1>
        <div>
          <label for="fullname">Name: </label>
          <input
            type="text"
            name="fullname"
            id="fullname"
            placeholder="Full Name"
          />
          <br />
          <label for="email">Email: </label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="name@pdx.edu"
          />
        </div>
        <br />
        <fieldset>
          <legend>Favorite Character:</legend>
          <input type="radio" name="character" id="spongebob" />
          <label for="spongebob">Spongebob</label>
          <br />
          <input type="radio" name="character" id="sandy" />
          <label for="sandy">Sandy</label>
          <br />
          <input type="radio" name="character" id="patrick" />
          <label for="patrick">Patrick</label>
          <br />
          <input type="radio" name="character" id="mrkrabs" />
          <label for="mrkrabs">Mr. Krabs</label>
        </fieldset>
        <br />
        <fieldset>
          <legend>Are you a fan of the show?</legend>
          <input type="checkbox" name="fan" id="yesall" />
          <label for="yesall">Yes, I have watched all the episodes!</label>
          <br />
          <input type="checkbox" name="fan" id="yesmemes" />
          <label for="yesmemes">Yes, it's got the best memes</label>
          <br />
          <input type="checkbox" name="fan" id="yeskid" />
          <label for="yeskid">Yes, I'm a fan because my kid likes it</label>
        </fieldset>
        <br />
        <fieldset>
          <legend>Favorite Meme:</legend>
          <input
            type="text"
            name="meme"
            id="meme"
            placeholder="Share your favorite meme!"
          />
        </fieldset>
        <br />
        <div>
          <input type="submit" value="Submit" />
          <input type="reset" value="Reset" />
        </div>
      </form>
    </main>
  </body>
</html>
